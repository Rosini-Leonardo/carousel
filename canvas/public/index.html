<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <title>Home</title>
  </head>
  <body>
    <section id="error-message" class="error-off">
    </section>

    <div id="root">
      <!-- NAVBAR -->
      <nav>
        <section class="navbar">
          <div class="navbar-body">
            <h3 id="nav-brand">
              <a
              class="link-dark ms-2"
              href="#"
              >Brand</a>
            </h3>
            <button 
            id="canvas__btn-open"
            class="button" 
            ><svg width="30px" height="30px" id="menu-bars" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
            </button>
          </div>
        </section>

        <!-- CANVAS -->
        <aside 
        id="canvas" 
        class="canvas-disabled"
        >
          <div class="canvas-body">
            <button 
            id="canvas__btn-close" 
            class="button-dark"
            ><span id="canvas__close-icon" >X</span>
            </button>    
            <div id="link-container"></div>
          </div>
        </aside>
      </nav>

      <!-- CAROUSEL -->
      <article id="carousel"></article>
    
    </div>
  </body>
</html>
